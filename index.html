<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">

            <input type="number" name="inputId" id="inputId" class="form-input"/>
            <button id="generateSegitiga" onclick="generateSegitigaF()">Generate Segitiga</button>
            <button id="generateBilanganGanjil" onclick="generateBilanganGanjilF()">Generate Bilangan Ganjil</button>
            <button id="generateBilanganPrima" onclick="generateBilanganPrimaF()">Generate Bilangan Prima</button>
            <br/>
            <h1>Results</h1>
            <p id="listResults"></p>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            var urlBase = "http://localhost:3000/";
            function generateSegitigaF(){
                prosesAPI("generateSegitiga");
            }
            function generateBilanganPrimaF(){
                prosesAPI("generatePrima");
            }
            function generateBilanganGanjilF(){
                prosesAPI("generateGanjil");
            }
            function prosesAPI(url){
                var input = document.getElementById("inputId").value;
                $.ajax({
                    url: urlBase+url+"?id="+input,
                    type: 'GET',
                    dataType: 'json', // added data type
                    success: function(res) {
                        console.log(res);
                        var p = "";
                        res.body.res.forEach(element => {
                            p +=element+"<br/>";
                        });
                        document.getElementById("listResults").innerHTML = p;
                        // if(res.code==200){
                        // }
                    }
                });
            }
        </script>
    </body>
</html>
